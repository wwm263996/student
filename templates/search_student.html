
{% extends "main_layout.html" %}

{% block content %}
    <h3>学生検索</h3>
    <table border="1" align="center">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>カナ</th>
            <th>性別</th>
            <th>クラス</th>
        </tr>
        <tr>
            <td>{{student[0]}}</td>
            <td>{{student[1]}}</td>
            <td>{{student[2]}}</td>
            <td>
                {% if student[3] == 0 %}
                    男
                {% else %}
                    女
                {% endif %}
            </td>
            <td>
                {% if student[4] == 1 %}
                    クラス１
                {% elif student[4] == 2 %}
                    クラス２
                {% else %}
                    クラス３
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
