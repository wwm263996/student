
{% extends "main_layout.html" %}

{% block content %}
    <h3 class="top">学生検索</h3>
    <form action="{{url_for('search_student')}}" method="get">
        <div class="inputs">
            <label class="label">ID:</label>
            <input class="input_form" type="text" name="id" required>
        </div>
        <div class="btn_area">
            <input type="submit" value="検索">
        </div>
        {{s}}
    </form>
    <h3 class="top">学生追加</h3>
    <form action="{{url_for('insert_student')}}" method="get">
        <div class="inputs">
            <label class="label">名前:</label>
            <input class="input_form" type="text" name="name" required>
        </div>
        <div class="inputs">
            <label class="label">カナ:</label>
            <input class="input_form" type="text" name="kana" required>
        </div>
        <div class="inputs">
            <label class="label">性別</label>
            <label><input type="radio" name="gen" value="0" checked="checked">男</label>
            <label><input type="radio" name="gen" value="1">女</label>
        </div>
        <div class="inputs">
            <label class="label">クラス名</label>
            <select name="class_name" class="inputform">
                <option value="1">情報システム科</option>
                <option value="2">ネットワークセキュリティ科</option>
                <option value="3">高度情報工学科</option>
            </select>
        </div>
        <div class="btn_area">
            <input type="submit" value="学生追加">
        </div>
    </form>
{% endblock %}
